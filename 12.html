<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <br><hr>
    
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <br><hr>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <br><hr>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <br><hr>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <br><hr>

    <!-- List in List -->
    <ol type="i">
        <li>
            Department of engineering
            <ol>
                <li>B.Tech</li>
                <li>BCA</li>
                <li>Polytechnic</li>
            </ol>
        </li>
        <li>B.Com</li>
        <li>MBA</li>
        <li>BBA</li>
    </ol>
</body>
</html>
