<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Embed PDF -->
    <!-- there are three way to add PDF -->

    <!-- <embed> -->
    <embed src="pdf.pdf" type="application/pdf" width="1000" height="500"></embed>

    <!-- <iframe> -->
    <iframe src="pdf.pdf" width="800" height="800"></iframe>
   
    <!-- object -->
    <object data="pdf.pdf" width="1200" height="400" type="application/pdf"></object>

</body>
</html>
