<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            Text:
            <input type="text"><br>
        </div>
        <div>
            <input type="submit" value="submit form"><br>
        </div>
        <div>
            color:
            <input type="color"><br>
        </div>
        <div>
            date:
            <input type="date"><br>
        </div>
        <div>
            time:
            <input type="time"><br>
        </div>
        <div>
            email:
            <input type="email"><br>
        </div>
        <div>
            hidden:
            <input type="hidden" value="delhi"><br>
        </div>
        <div>
            number:
            <input type="number"><br>
        </div>
        <div>
            password:
            <input type="password"><br>
        </div>
        <div>
            reset:
            <input type="reset"><br>
        </div>
        <div>
            url:
            <input type="url"><br>
        </div>
        <div>
            range:
            <input type="range" min="1000" max="5000"><br>
        </div>
    </form>
</body>
</html>
